<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>Testimonials</title>
</head>
<body>
    <div class="background-overlay">
        <div class="top">
            <h3 class="text-uppercase dark-orange">Client</h3>
            <h1 class="text-uppercase white">Testimonials</h1>
        </div>
        <div class="quote-slider">
            <i class="fas fa-chevron-left dark-orange"></i>
            <div class="quote-box">
                <div class="client-image"></div>
                <div class="client-name text-uppercase font-weight-bold">Name</div>
                <div class="client-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>

                <div class="client-review text-center"></div>
                <i class="fas fa-quote-left dark-orange"></i>
            </div>
            <i class="fas fa-chevron-right dark-orange"></i>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
</body>
</html>
